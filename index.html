<!DOCTYPE html>
<html>
  <head>
    <title>Konva Playground</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/konva@7.0.3/konva.min.js" defer></script>
    <script src="./libs/jscolor.js" defer></script>
    <script src="./src/handleTextOverlay.js" defer></script>
    <script src="./src/handleImageOverlay.js" defer></script>
    <script src="./src/index.js" defer></script>
    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <div id="app">
      <div id="banner" class="grid-item">Konva Playground</div>
      <div id="drawer-controls-ctr" class="grid-item">
        <div class="drawer-controls-row">
          <label for="font-style-select">Font Style:</label>
          <select name="font-styles" id="font-style-select">
            <option value="Brush Script MT">Brush Script MT</option>
            <option value="Cambria">Cambria</option>
            <option value="Garamond">Garamond</option>
            <option value="Helvetica">Helvetica</option>
            <option value="sans-serif">Sans-Serif</option>
            <option value="Times New Roman">Times New Roman</option>
          </select>
        </div>
        <div class="drawer-controls-row">
          <label for="font-size-select">Font Size:</label>
          <select name="font-sizes" id="font-size-select">
            <option value="30">30</option>
            <option value="32">32</option>
            <option value="34">34</option>
            <option value="36">36</option>
            <option value="38">38</option>
            <option value="40">40</option>
            <option value="42">42</option>
            <option value="44">44</option>
            <option value="46">46</option>
            <option value="48">48</option>
            <option value="50">50</option>
            <option value="52">52</option>
            <option value="54">54</option>
            <option value="56">56</option>
            <option value="58">58</option>
            <option value="60" selected="selected">60</option>
          </select>
        </div>
        <div class="drawer-controls-row">
          <label for="font-color-input">Font Color:</label>
          <input data-jscolor="" id="font-color-input" value="#000000" />
        </div>
        <div class="drawer-controls-row">
          <input
            type="text"
            id="add-text-field"
            placeholder="Add Text to Video"
          />
          <button id="text-submit">Add Text!</button>
        </div>

        <div class="drawer-controls-row">
          <label for="add-image">Add Image:</label>
          <button id="add-image">Add</button>
        </div>
        <div class="drawer-controls-row">
          <button id="play">Play</button> <button id="pause">Pause</button>
        </div>
      </div>
      <div id="canvas-outer-ctr" class="grid-item">
        <div id="canvas-ctr"></div>
      </div>
    </div>
  </body>
</html>
